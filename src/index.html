<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>

<body class="log">
  <div class="containe1">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3 class="mt-4"> تسجيل حساب جديد </h3>
          <div class="d-flex justify-content-end social_icon">
            <span>
              <img src="images/logo.png" alt="">
            </span>
          </div>
        </div>
        <div class="card-body">
          <form>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <!-- <label for="" class="">الاسم :</label> -->
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control text-center" placeholder="الاسم">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <!-- <label for="" class="">تاريخ الميلاد :</label> -->
                <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
              </div>
              <input type="text" class="form-control text-center" placeholder="تاريخ الميلاد">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <!-- <label for="" class="">الاسم :</label> -->
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
              </div>
              <input type="email" class="form-control text-center" placeholder="البريد الإلكتروني">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <!-- <label for="" class="">الاسم :</label> -->
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control text-center" placeholder="كلمة المرور">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <!-- <label for="" class="">الاسم :</label> -->
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control text-center" placeholder="تأكيد كلمة المرور">
            </div>
            <div class="form-group mt-5">
              <input type="submit" value="إنشاء حساب جديد" class="btn float-right login_btn ml-2">
              <a class="btn float-left login_btn" href="/login.html">هل لديك حساب؟ </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
